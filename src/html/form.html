<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" src="">
</head>
<body>
<section>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputName">First Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="First name">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputSurname">First Name</label>
                    <input type="text" class="form-control" id="inputSurname" placeholder="Last name">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputBirthDate">First Name</label>
                    <input type="text" class="form-control" id="inputBirthDate" placeholder="Birth date">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Street">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>dolnośląskie</option>
                        <option>opolskie</option>
                        <option>pomorskie</option>
                        <option>podkarpakie</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputLevel">Level of advance of HTML</label>
                    <select id="inputlevel" class="form-control">
                        <option selected>Choose...</option>
                        <option>Begginer</option>
                        <option>Intermediate</option>
                        <option>Advanced</option>
                        <option>Native in HTML</option>
                    </select>
                </div>
                <div class="form-group col-md-8">
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Describe your experience in two breath sentence</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
            <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
                <label class="form-check-label" for="invalidCheck3">
                    Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                    You must agree before submitting.
                </div>
            </div>
        </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>
    </div>
</section>
</body>
</html>
